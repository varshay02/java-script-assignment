<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label> Enter your Name:</label>

    <input type="text" id="username">
    <button onclick="greetUser()"> Greet user</button>

        function greetUser()
        {

            username=document.getElementById("username").value;
           document.write("Hello "+ username)
        }
    </script>
